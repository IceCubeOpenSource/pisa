[general]

# name of sample
name = GRECO

# path to GRECO files
datadir = GRECO/new_style_files/

# type of simulation
event_type = neutrinos, muons, noise

# discrete systematic global settings
# * degree of polynomial of the fit spline
poly_degree = 1
# * apply smoothing to the spline ['none', 'gauss']
smoothing = gauss
# * force the spline go through the nominal value
force_through_nominal = True

[neutrinos]

flavours = 12, 14, 16
weights = oneweight, oneweight, oneweight
# TODO(shivesh): check
weight_units = 10**-9 GeV m**2 sr
sys_list = dom_eff, hole_ice
baseprefix = Level7_genie_
basesuffix = .pckl

# * keys to keep if returning events, 'all' keeps everything
#   e.g. 'energy, coszen, GENIE_x'
keep_keys = energy, zenith, reco_energy, reco_zenith, oneweight, ptype, interaction, GENIE_x, GENIE_y

[neutrinos:gen_lvl]

