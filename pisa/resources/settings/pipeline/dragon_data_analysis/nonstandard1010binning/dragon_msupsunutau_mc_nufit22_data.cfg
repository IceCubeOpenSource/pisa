#include settings/binning/deepcore_nmo.cfg
#------------------------------------------------------------------------------
# Settings directly affecting or handled by the template maker
#------------------------------------------------------------------------------

[pipeline]

# define order of stages to be excecuted one after another, and specify the
# service to use for each of them as stage1:serviceA, stage2:serviceB, ...
order = data:data

#------------------------------------------------------------------------------
# ICC DATA
#------------------------------------------------------------------------------

[stage:data]

# instantiation arguments
output_binning = reco_nmo_msupid_binning_fullsky

# Data file
param.data_file = $DRAGONDIRECTORY/Matt_L5b_data_BS_excluded_IC86_2_3_4_new_reco.hdf5

param.sim_ver = 5digit
param.bdt_cut = 0.2
