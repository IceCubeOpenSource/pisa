[binning]

osc_binning.order = true_coszen, true_energy
osc_binning.true_energy = {'num_bins': 5000, 'is_log': True, 'domain': [10, 1000] * units.GeV, 'tex': r'E_{\rm true}'}
osc_binning.true_coszen = {'num_bins': 1, 'is_lin': True, 'domain': [-1.0, -0.999999999999], 'tex': r'\cos\,\theta_{Z,{\rm true}}'}

[osc]
# Mixing parameters used in arXiv:1304.1042

theta12 = 33.211 units.deg

theta13_nh = 8.723 units.deg

theta23_nh = 39.232 units.deg

deltacp_nh = 0 units.deg

deltam21 = 7.5e-5 units.eV**2

deltam31_nh = 0.0024 units.eV**2

# NSI
eps_ee = 0.0
eps_emu = 0.0
eps_etau = 0.0
eps_mumu = 0.0
eps_mutau = 0.01
eps_tautau = 0.0

# other
nutau_norm = 1.
