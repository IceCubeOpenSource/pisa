;-----
; Note/Usage:
; ==========
;
; - any value indicated by <!section|key!> is automatically replaced b/2015/mdunkman/1XXXX/Unjoined/DC_MSU_1X585_unjoined_events_mc.hdf5

param.livetime = 3. units.julian_year

param.aeff_scale = 1.
param.aeff_scale.fixed = False
param.aeff_scale.range = nominal + [-0.3, +0.3]
param.aeff_scale.prior = uniform

param.nutau_cc_norm = 1.
param.nutau_cc_norm.fixed = False
param.nutau_cc_norm.prior = uniform
param.nutau_cc_norm.range = [-1.0, 3.0] * units.dimensionless

;------------------------------------------------------------------------------
; Reconstruction
;------------------------------------------------------------------------------

[stage:reco]

input_binning = reco_test_binning_true
output_binning = reco_test_binning_reco

particles = neutrinos
input_names = nue_cc, numu_cc, nutau_cc, nuebar_cc, numubar_cc, nutaubar_cc, nuall_nc, nuallbar_nc
transform_groups = nue_cc+nuebar_cc; numu_cc+numubar_cc; nutau_cc+nutaubar_cc; nuall_nc+nuallbar_nc

error_method = None
debug_mode = False

param.reco_weight_file = events/DC/2015/mdunkman/1XXXX/Joined/DC_MSU_1X585_joined_nu_nubar_events_mc.hdf5
param.reco_weights_name = None

